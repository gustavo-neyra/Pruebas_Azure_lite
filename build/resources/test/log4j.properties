# Root logger option
log4j.rootLogger=DEBUG, outputFile

# Direct log messages to stdout
log4j.appender.outputFile=org.apache.log4j.FileAppender
log4j.appender.outputFile.File=src/test/resources/output/log/aut.txt
log4j.appender.outputFile.layout=org.apache.log4j.PatternLayout
log4j.appender.outputFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
